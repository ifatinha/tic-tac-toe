<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="css/main.css">
   <title>TIC TAC TOE</title>
</head>

<body>
   <div class="container">

      <div class="title">
         <h1>Jogo da Velha</h1>
      </div>

      <div class="players">
         <div>
            <label for="player1">X</label>
            <input type="text" name="Player 01" id="player1" placeholder="Player name 01">
         </div>

         <div>
            <label for="player2">O</label>
            <input type="text" name="Player 02" id="player2" placeholder="Player name 02">
         </div>
      </div>

      <button id="start">Start</button>

      <h2 class="turnPlayer">Vez de: <span id="turnPlayer"></span></h2>

      <section id="gameBoard" class="gameBoard o">
         <span class="cursor-pointer x" data-region="0.0"></span>
         <span class="cursor-pointer o" data-region="0.1"></span>
         <span class="cursor-pointer" data-region="0.2"></span>
         <span class="cursor-pointer" data-region="1.0"></span>
         <span class="cursor-pointer" data-region="1.1"></span>
         <span class="cursor-pointer" data-region="1.2"></span>
         <span class="cursor-pointer" data-region="2.0"></span>
         <span class="cursor-pointer" data-region="2.1"></span>
         <span class="cursor-pointer" data-region="2.2"></span>
      </section>

      <div class="winning-message" data-winning-message>
         <p class="winning-message-text" data-winning-message-text>X Venceu!</p>
         <button class="winning-message-button" data-restart-button>
            Reiniciar!
         </button>
      </div>
   </div>
</body>

</html>
